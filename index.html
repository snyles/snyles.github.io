<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script defer src="js/main.js"></script>
    <title>Tic Tac Toe</title>

</head>
<body>
    <h1>
        <span class="hide animate__animated">Tic-</span><span class="hide animate__animated">Tac-</span><span class="hide animate__animated">Toe</span>
    </h1>
    
    <h2 id="message" class="animate__animated">Message</h2>

    <section class="board">
        <div id="sq0" class="top left"></div>
        <div id="sq1" class="top"></div>
        <div id="sq2" class="top right"></div>
        <div id="sq3" class="left"></div>
        <div id="sq4"></div>
        <div id="sq5" class="right"></div>
        <div id="sq6" class="bottom left"></div>
        <div id="sq7" class="bottom"></div>
        <div id="sq8" class="bottom right"></div>
    </section>
    
    <p>
        <button id="replayButton">Replay</button>
    </p>
</body>
</html>
